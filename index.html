<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Toadia!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a7c59 0%, #6fa372 100%);
            font-family: 'Arial', sans-serif;
            color: #2d4a32;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .toad-image {
            width: 200px;
            height: 200px;
            background: #8fbc8f;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 5px solid #5a7c5a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #2d4a32;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .redirect-message {
            font-size: 1.1em;
            color: #5a7c5a;
            margin-top: 20px;
        }

        .countdown {
            font-weight: bold;
            color: #4a7c59;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toad-image">üê∏</div>
        <h1>Welcome to Toadia!</h1>
        <div class="redirect-message">
            Redirecting to Podia in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://www.podia.com';
            }
        }, 1000);
    </script>
</body>
</html>
